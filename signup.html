<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="registration-container">
        <h2>New User Registration</h2>
        <form action="./rolex.html">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" placeholder="Enter your full name" id="full-name" name="full-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="IND">India</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US">United States</option>     
                </select>
            </div>
            <div class="input-group">
                <label for="user-name">User Name</label>
                <input type="text" placeholder="Enter your password" id="user-name" name="user-name" required>
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="text" placeholder="Enter your password" id="password" name="password" required>
             </div>
            <button type="submit" class="register-btn">
                <!-- <a href="./login.html" style="color: #ffffff;">Register</a> --> Register
            </button>
        </form>
    </div>
    <video src="./videos/Rolex GMT-Master II (online-video-cutter.com).mp4" type="mp4" autoplay muted loop ></video>
</body>
</html>
