<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video src="./videos/Perpetual calibre 7140 (online-video-cutter.com).mp4" type="mp4" autoplay muted loop ></video>
    <div class="login-container">
        <h2>Login</h2>
        <form action="./main.html">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">
                <!-- <a href="main.html" style="color: #ffffff;">login</a> -->Login
            </button>
        </form>
        <p class="register-link">New user? <a href="signup.html">Register here</a></p>
    </div>
</body>
</html>
